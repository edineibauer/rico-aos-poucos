      R$93
    </text>
    <line x1="70" y1="0" x2="180" y2="80" stroke="#f85149" stroke-width="3" stroke-dasharray="8,4"/>
  </g>
  
  <g transform="translate(350, 450)">
    <rect x="-60" y="-25" width="120" height="50" rx="8" fill="#3fb950" opacity="0.3"/>
    <text x="0" y="8" text-anchor="middle" fill="#3fb950" font-family="Arial, sans-serif" font-size="28" font-weight="bold">
      R$80
    </text>
  </g>
  
  <!-- Main title -->
  <text x="600" y="100" text-anchor="middle" fill="#ffffff" font-family="Arial Black, sans-serif" font-size="72" font-weight="900">
    TGAR11
  </text>
  
  <!-- Subtitle with dramatic effect -->
  <text x="600" y="160" text-anchor="middle" fill="#f0c14b" font-family="Arial, sans-serif" font-size="32" font-weight="bold">
    COMPREI NA QUEDA
  </text>
  
  <!-- Badge -->
  <g transform="translate(1050, 80)">
    <rect x="-70" y="-25" width="140" height="50" rx="25" fill="#f85149"/>
    <text x="0" y="8" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
      ðŸ”¥ AVANÃ‡ADO
    </text>
  </g>
  
  <!-- Bottom text -->
  <text x="600" y="580" text-anchor="middle" fill="#8b949e" font-family="Arial, sans-serif" font-size="24">
    Pechincha ou armadilha? Minha anÃ¡lise completa.
  </text>
  
  <!-- Flames at bottom -->
  <ellipse cx="200" cy="630" rx="150" ry="60" fill="#f85149" opacity="0.15"/>
  <ellipse cx="600" cy="630" rx="200" ry="80" fill="#f85149" opacity="0.1"/>
  <ellipse cx="1000" cy="630" rx="150" ry="60" fill="#f85149" opacity="0.15"/>
</svg>
