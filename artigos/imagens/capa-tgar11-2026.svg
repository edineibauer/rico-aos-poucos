<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117"/>
      <stop offset="100%" style="stop-color:#1a0a0a"/>
    </linearGradient>
    <linearGradient id="fireGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#f85149"/>
      <stop offset="50%" style="stop-color:#f0c14b"/>
      <stop offset="100%" style="stop-color:#ff6b35"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3fb950"/>
      <stop offset="100%" style="stop-color:#1a5f4a"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Dramatic red overlay -->
  <rect width="1200" height="630" fill="#f85149" opacity="0.05"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.03"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Crashing chart line -->
  <path d="M 50 200 L 200 180 L 350 150 L 450 170 L 550 120 L 650 140 L 750 100 L 850 400 L 950 450 L 1050 480 L 1150 520" 
        fill="none" stroke="#f85149" stroke-width="4" opacity="0.6"/>
  
  <!-- Dramatic drop arrow -->
  <g transform="translate(800, 250)">
    <path d="M 0 0 L 80 150 L 50 150 L 50 250 L -50 250 L -50 150 L -80 150 Z" 
          fill="url(#fireGrad)" opacity="0.9" filter="url(#glow)"/>
    <text x="0" y="320" text-anchor="middle" fill="#f85149" font-family="Arial Black, sans-serif" font-size="48" font-weight="900">
      -11%
    </text>
  </g>
  
  <!-- Price tags -->
  <g transform="translate(150, 350)">
