<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Artigos e Analises - Textos educativos sobre investimentos e financas pessoais.">
  <meta name="theme-color" content="#0d1117">
  <link rel="icon" type="image/svg+xml" href="../favicon.svg">
  <title>Artigos - Rico aos Poucos</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    .page-wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header estilo home */
    .app-header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 20px;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border-color);
    }

    .header-back {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      color: var(--text-primary);
      text-decoration: none;
      transition: all 0.3s ease;
      flex-shrink: 0;
    }

    .header-back:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .header-back svg {
      width: 18px;
      height: 18px;
      stroke: currentColor;
      stroke-width: 2;
      fill: none;
    }

    .app-logo {
      position: relative;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .logo-icon {
      font-size: 1.4rem;
    }

    .app-title-group {
      flex: 1;
      min-width: 0;
    }

    .app-name {
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-primary);
      margin: 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .app-subtitle {
      font-size: 0.7rem;
      color: var(--text-muted);
    }

    /* Main content */
    .main-content {
      flex: 1;
      padding: 16px 20px;
      max-width: 800px;
      margin: 0 auto;
      width: 100%;
    }

    /* Filtros horizontais */
    .filters-row {
      display: flex;
      gap: 8px;
      overflow-x: auto;
      padding-bottom: 8px;
      margin-bottom: 20px;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
    }

    .filters-row::-webkit-scrollbar {
      display: none;
    }

    .filter-chip {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 8px 14px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      border-radius: 20px;
      font-size: 0.8rem;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.3s ease;
      white-space: nowrap;
      flex-shrink: 0;
    }

    .filter-chip:hover {
      border-color: var(--primary-light);
      color: var(--text-primary);
    }

    .filter-chip.active {
      background: var(--primary);
      border-color: var(--primary);
      color: white;
    }

    /* Lista de artigos */
    .artigos-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .artigo-card {
      display: flex;
      gap: 16px;
      padding: 16px;
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      text-decoration: none;
      color: inherit;
      transition: all 0.3s ease;
    }

    .artigo-card:hover {
      border-color: var(--primary-light);
      transform: translateY(-2px);
    }

    .artigo-card.destaque {
      border-left: 3px solid var(--primary-light);
      background: linear-gradient(135deg, rgba(26, 95, 74, 0.1) 0%, var(--bg-card) 100%);
    }

    .artigo-date {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-width: 50px;
      padding: 10px;
      background: var(--bg-tertiary);
      border-radius: 8px;
    }

    .artigo-date .day {
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--primary-light);
      line-height: 1;
    }

    .artigo-date .month {
      font-size: 0.65rem;
      color: var(--text-muted);
      text-transform: uppercase;
    }

    .artigo-info {
      flex: 1;
      min-width: 0;
    }

    .artigo-nivel {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 3px 8px;
      border-radius: 10px;
      font-size: 0.65rem;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .artigo-nivel.iniciante {
      background: rgba(63, 185, 80, 0.15);
      color: var(--bullish);
    }

    .artigo-nivel.intermediario {
      background: rgba(240, 193, 75, 0.15);
      color: var(--neutral);
    }

    .artigo-nivel.avancado {
      background: rgba(248, 81, 73, 0.15);
      color: var(--bearish);
    }

    .artigo-titulo {
      font-size: 0.95rem;
      font-weight: 600;
      color: var(--text-primary);
      margin: 0 0 4px;
      line-height: 1.3;
    }

    .artigo-desc {
      font-size: 0.8rem;
      color: var(--text-secondary);
      line-height: 1.4;
      margin: 0 0 8px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .artigo-meta {
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .artigo-tempo {
      font-size: 0.7rem;
      color: var(--text-muted);
    }

    .artigo-tags {
      display: flex;
      gap: 4px;
    }

    .artigo-tag {
      font-size: 0.6rem;
      padding: 2px 6px;
      background: var(--bg-tertiary);
      border-radius: 4px;
      color: var(--text-muted);
    }

    .empty-state {
      text-align: center;
      padding: 48px 20px;
    }

    .empty-state .icon {
      font-size: 3rem;
      margin-bottom: 16px;
    }

    .empty-state h3 {
      font-size: 1rem;
      margin-bottom: 8px;
    }

    .empty-state p {
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .loading {
      text-align: center;
      padding: 32px;
      color: var(--text-muted);
    }

    /* Footer */
    .page-footer {
      padding: 20px;
      text-align: center;
      border-top: 1px solid var(--border-color);
      background: var(--bg-secondary);
    }

    .footer-text {
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    @media (max-width: 480px) {
      .artigo-card {
        flex-direction: column;
        gap: 12px;
      }

      .artigo-date {
        flex-direction: row;
        gap: 8px;
        width: fit-content;
        padding: 6px 12px;
      }
    }
  </style>
</head>
<body>
  <div class="page-wrapper">

    <!-- Header igual ao home com back button -->
    <header class="app-header">
      <a href="../" class="header-back">
        <svg viewBox="0 0 24 24"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
      </a>
      <div class="app-logo">
        <svg viewBox="0 0 100 100" width="36" height="36">
          <defs>
            <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#1a5f4a"/>
              <stop offset="100%" style="stop-color:#0d1117"/>
            </linearGradient>
            <linearGradient id="txt" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#3fb950"/>
              <stop offset="100%" style="stop-color:#2d8a6e"/>
            </linearGradient>
          </defs>
          <rect width="100" height="100" rx="22" fill="url(#bg)"/>
          <text x="10" y="68" font-family="Arial" font-size="42" font-weight="700" fill="url(#txt)">R</text>
          <text x="38" y="68" font-family="Arial" font-size="28" font-weight="600" fill="#f0f6fc" opacity="0.7">a</text>
          <text x="56" y="68" font-family="Arial" font-size="42" font-weight="700" fill="url(#txt)">P</text>
          <rect x="10" y="76" width="80" height="3" rx="1.5" fill="#3fb950" opacity="0.8"/>
        </svg>
      </div>
      <div class="app-title-group">
        <h1 class="app-name">Rico aos Poucos</h1>
        <span class="app-subtitle">Artigos e Analises</span>
      </div>
    </header>

    <!-- Main -->
    <main class="main-content">

      <!-- Filtros -->
      <div class="filters-row" id="filtersRow">
        <button class="filter-chip active" data-filter="todos">Todos</button>
        <button class="filter-chip" data-filter="iniciante">Iniciante</button>
        <button class="filter-chip" data-filter="intermediario">Intermediario</button>
        <button class="filter-chip" data-filter="avancado">Avancado</button>
      </div>

      <!-- Lista de Artigos -->
      <div class="artigos-list" id="artigosContainer">
        <div class="loading">Carregando...</div>
      </div>

    </main>

    <!-- Footer -->
    <footer class="page-footer">
      <p class="footer-text">Rico aos Poucos - Conteudo educacional</p>
    </footer>

  </div>

  <script>
    let artigosData = null;
    let filtroAtual = 'todos';

    const meses = ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'];
    const niveis = {
      iniciante: { emoji: '', label: 'Iniciante' },
      intermediario: { emoji: '', label: 'Intermediario' },
      avancado: { emoji: '', label: 'Avancado' }
    };

    async function carregarArtigos() {
      try {
        const response = await fetch('../data/artigos.json');
        if (!response.ok) throw new Error('Erro');
        artigosData = await response.json();

        // Verificar se tem filtro na URL
        const params = new URLSearchParams(window.location.search);
        const nivel = params.get('nivel');
        if (nivel && ['iniciante', 'intermediario', 'avancado'].includes(nivel)) {
          filtroAtual = nivel;
          document.querySelectorAll('.filter-chip').forEach(btn => {
            btn.classList.toggle('active', btn.dataset.filter === nivel);
          });
        }

        renderizarArtigos();
      } catch (error) {
        document.getElementById('artigosContainer').innerHTML = `
          <div class="empty-state">
            <div class="icon">‚ö†Ô∏è</div>
            <h3>Erro ao carregar</h3>
            <p>Tente recarregar a pagina.</p>
          </div>
        `;
      }
    }

    function formatarData(dataStr) {
      const data = new Date(dataStr);
      return {
        dia: data.getDate().toString().padStart(2, '0'),
        mes: meses[data.getMonth()]
      };
    }

    function renderizarArtigos() {
      const container = document.getElementById('artigosContainer');
      let artigos = artigosData.artigos;

      if (filtroAtual !== 'todos') {
        artigos = artigos.filter(a => a.nivel === filtroAtual);
      }

      artigos.sort((a, b) => new Date(b.dataPublicacao) - new Date(a.dataPublicacao));

      if (artigos.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="icon">üìö</div>
            <h3>Nenhum artigo</h3>
            <p>${filtroAtual === 'todos' ? 'Em breve, novos conteudos!' : 'Nao ha artigos neste nivel.'}</p>
          </div>
        `;
        return;
      }

      container.innerHTML = artigos.map(artigo => {
        const data = formatarData(artigo.dataPublicacao);
        const nivel = niveis[artigo.nivel];
        const destaqueClass = artigo.destaque ? 'destaque' : '';

        return `
          <a href="${artigo.arquivo}" class="artigo-card ${destaqueClass}" data-nivel="${artigo.nivel}">
            <div class="artigo-date">
              <span class="day">${data.dia}</span>
              <span class="month">${data.mes}</span>
            </div>
            <div class="artigo-info">
              <span class="artigo-nivel ${artigo.nivel}">${nivel.label}</span>
              <h3 class="artigo-titulo">${artigo.titulo}</h3>
              <p class="artigo-desc">${artigo.descricao}</p>
              <div class="artigo-meta">
                <span class="artigo-tempo">${artigo.tempoLeitura} min</span>
                <div class="artigo-tags">
                  ${artigo.tags.slice(0, 2).map(tag => `<span class="artigo-tag">${tag}</span>`).join('')}
                </div>
              </div>
            </div>
          </a>
        `;
      }).join('');
    }

    // Filtros
    document.getElementById('filtersRow').addEventListener('click', (e) => {
      const chip = e.target.closest('.filter-chip');
      if (!chip) return;

      filtroAtual = chip.dataset.filter;
      document.querySelectorAll('.filter-chip').forEach(btn => {
        btn.classList.toggle('active', btn === chip);
      });
      renderizarArtigos();
    });

    document.addEventListener('DOMContentLoaded', carregarArtigos);
  </script>
</body>
</html>
