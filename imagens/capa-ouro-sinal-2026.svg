<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117"/>
      <stop offset="100%" style="stop-color:#161b22"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="50%" style="stop-color:#f0c14b"/>
      <stop offset="100%" style="stop-color:#d4a424"/>
    </linearGradient>
    <linearGradient id="goldShine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fff8dc;stop-opacity:0.8"/>
      <stop offset="50%" style="stop-color:#ffd700;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#fff8dc;stop-opacity:0.8"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.1">
    <line x1="0" y1="157" x2="1200" y2="157" stroke="#30363d" stroke-width="1"/>
    <line x1="0" y1="315" x2="1200" y2="315" stroke="#30363d" stroke-width="1"/>
    <line x1="0" y1="472" x2="1200" y2="472" stroke="#30363d" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="630" stroke="#30363d" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="630" stroke="#30363d" stroke-width="1"/>
    <line x1="900" y1="0" x2="900" y2="630" stroke="#30363d" stroke-width="1"/>
  </g>
  
  <!-- Rising chart line (representing gold rise) -->
  <path d="M 100 480 Q 200 460 300 420 T 500 350 T 700 280 T 900 180 T 1100 120" 
        fill="none" stroke="url(#gold)" stroke-width="4" stroke-linecap="round"/>
  <path d="M 100 480 Q 200 460 300 420 T 500 350 T 700 280 T 900 180 T 1100 120 L 1100 630 L 100 630 Z" 
        fill="url(#gold)" opacity="0.15"/>
  
  <!-- Gold bars/coins illustration -->
  <g transform="translate(850, 350)">
    <!-- Gold bar 1 -->
    <rect x="0" y="0" width="120" height="60" rx="5" fill="url(#gold)" transform="skewX(-10)"/>
    <rect x="5" y="5" width="110" height="50" rx="3" fill="url(#goldShine)" opacity="0.3" transform="skewX(-10)"/>
    <!-- Gold bar 2 -->
    <rect x="30" y="-40" width="100" height="50" rx="5" fill="url(#gold)" transform="skewX(-10)"/>
    <!-- Gold coin -->
    <ellipse cx="180" cy="30" rx="40" ry="40" fill="url(#gold)"/>
    <ellipse cx="180" cy="30" rx="30" ry="30" fill="none" stroke="#b8860b" stroke-width="2"/>
    <text x="180" y="38" text-anchor="middle" fill="#8b6914" font-family="Arial" font-weight="bold" font-size="24">$</text>
  </g>
  
  <!-- Alert/Signal icon -->
  <g transform="translate(100, 100)">
    <circle cx="50" cy="50" r="45" fill="none" stroke="#f0c14b" stroke-width="3" opacity="0.6"/>
    <circle cx="50" cy="50" r="35" fill="#f0c14b" opacity="0.2"/>
    <path d="M 50 25 L 50 55" stroke="#f0c14b" stroke-width="6" stroke-linecap="round"/>
    <circle cx="50" cy="70" r="5" fill="#f0c14b"/>
  </g>
  
  <!-- Price tag -->
  <g transform="translate(750, 80)">
    <rect x="0" y="0" width="200" height="60" rx="10" fill="#1a1f25" stroke="#f0c14b" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" fill="#8b949e" font-family="Arial" font-size="14">OURO / OZ</text>
    <text x="100" y="50" text-anchor="middle" fill="#f0c14b" font-family="Arial" font-weight="bold" font-size="24">$5.100</text>
  </g>
  
  <!-- Main title -->
  <text x="100" y="280" fill="#f0f6fc" font-family="Arial" font-weight="bold" font-size="52">O Ouro Está Falando:</text>
  <text x="100" y="350" fill="#f0f6fc" font-family="Arial" font-weight="bold" font-size="52">É Hora de Ouvir</text>
  
  <!-- Subtitle -->
  <text x="100" y="420" fill="#8b949e" font-family="Arial" font-size="24">Rebalanceamento de carteira após alta histórica do metal</text>
  
  <!-- Arrow indicators -->
  <g transform="translate(100, 480)">
    <rect x="0" y="0" width="100" height="40" rx="8" fill="rgba(63, 185, 80, 0.2)" stroke="#3fb950" stroke-width="1"/>
    <text x="50" y="26" text-anchor="middle" fill="#3fb950" font-family="Arial" font-weight="bold" font-size="14">↑ IBOV</text>
  </g>
  <g transform="translate(120, 480)">
    <rect x="0" y="0" width="100" height="40" rx="8" fill="rgba(63, 185, 80, 0.2)" stroke="#3fb950" stroke-width="1"/>
    <text x="50" y="26" text-anchor="middle" fill="#3fb950" font-family="Arial" font-weight="bold" font-size="14">↑ FIIs</text>
  </g>
  <g transform="translate(240, 480)">
    <rect x="0" y="0" width="100" height="40" rx="8" fill="rgba(248, 81, 73, 0.2)" stroke="#f85149" stroke-width="1"/>
    <text x="50" y="26" text-anchor="middle" fill="#f85149" font-family="Arial" font-weight="bold" font-size="14">↓ TLT</text>
  </g>
  <g transform="translate(360, 480)">
    <rect x="0" y="0" width="100" height="40" rx="8" fill="rgba(248, 81, 73, 0.2)" stroke="#f85149" stroke-width="1"/>
    <text x="50" y="26" text-anchor="middle" fill="#f85149" font-family="Arial" font-weight="bold" font-size="14">↓ Dólar</text>
  </g>
  
  <!-- Rico aos Poucos branding -->
  <text x="100" y="580" fill="#6e7681" font-family="Arial" font-size="16">Rico aos Poucos • Janeiro 2026</text>
</svg>
