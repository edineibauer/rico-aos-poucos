<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Articles and Analysis - Educational texts about investments and personal finance.">
  <meta name="theme-color" content="#0d1117">

  <!-- SEO -->
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://ricoaospoucos.com/en/artigos/">

  <!-- Hreflang -->
  <link rel="alternate" hreflang="pt-BR" href="https://ricoaospoucos.com/artigos/">
  <link rel="alternate" hreflang="en" href="https://ricoaospoucos.com/en/artigos/">
  <link rel="alternate" hreflang="es" href="https://ricoaospoucos.com/es/artigos/">
  <link rel="alternate" hreflang="x-default" href="https://ricoaospoucos.com/artigos/">

  <link rel="icon" type="image/svg+xml" href="../../favicon.svg">
  <title>Articles - Rico aos Poucos</title>
  <link rel="stylesheet" href="../../css/style.css">
  <style>
    .page-wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .app-header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 20px;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border-color);
    }

    .header-back {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      color: var(--text-primary);
      text-decoration: none;
      transition: all 0.3s ease;
      flex-shrink: 0;
    }

    .header-back:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .header-back svg {
      width: 18px;
      height: 18px;
      stroke: currentColor;
      stroke-width: 2;
      fill: none;
    }

    .app-logo {
      position: relative;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .app-title-group {
      flex: 1;
      min-width: 0;
    }

    .app-name {
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-primary);
      margin: 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .app-subtitle {
      font-size: 0.7rem;
      color: var(--text-muted);
    }

    .main-content {
      flex: 1;
      padding: 16px 20px;
      max-width: 800px;
      margin: 0 auto;
      width: 100%;
    }

    .filters-row {
      display: flex;
      gap: 8px;
      overflow-x: auto;
      padding-bottom: 8px;
      margin-bottom: 20px;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
    }

    .filters-row::-webkit-scrollbar {
      display: none;
    }

    .filter-chip {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 8px 14px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      border-radius: 20px;
      font-size: 0.8rem;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.3s ease;
      white-space: nowrap;
      flex-shrink: 0;
    }

    .filter-chip:hover {
      border-color: var(--primary-light);
      color: var(--text-primary);
    }

    .filter-chip.active {
      background: var(--primary);
      border-color: var(--primary);
      color: white;
    }

    .artigos-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .artigo-card {
      display: flex;
      gap: 16px;
      padding: 16px;
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      text-decoration: none;
      color: inherit;
      transition: all 0.3s ease;
    }

    .artigo-card:hover {
      border-color: var(--primary-light);
      transform: translateY(-2px);
    }

    .artigo-card.destaque {
      border-left: 3px solid var(--primary-light);
      background: linear-gradient(135deg, rgba(26, 95, 74, 0.1) 0%, var(--bg-card) 100%);
    }

    .artigo-date {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-width: 50px;
      padding: 10px;
      background: var(--bg-tertiary);
      border-radius: 8px;
    }

    .artigo-date .day {
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--primary-light);
      line-height: 1;
    }

    .artigo-date .month {
      font-size: 0.65rem;
      color: var(--text-muted);
      text-transform: uppercase;
    }

    .artigo-info {
      flex: 1;
      min-width: 0;
    }

    .artigo-nivel {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 3px 8px;
      border-radius: 10px;
      font-size: 0.65rem;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .artigo-nivel.iniciante {
      background: rgba(63, 185, 80, 0.15);
      color: var(--bullish);
    }

    .artigo-nivel.intermediario {
      background: rgba(240, 193, 75, 0.15);
      color: var(--neutral);
    }

    .artigo-nivel.avancado {
      background: rgba(248, 81, 73, 0.15);
      color: var(--bearish);
    }

    .artigo-titulo {
      font-size: 0.95rem;
      font-weight: 600;
      color: var(--text-primary);
      margin: 0 0 4px;
      line-height: 1.3;
    }

    .artigo-desc {
      font-size: 0.8rem;
      color: var(--text-secondary);
      line-height: 1.4;
      margin: 0 0 8px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .artigo-meta {
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .artigo-tempo {
      font-size: 0.7rem;
      color: var(--text-muted);
    }

    .artigo-tags {
      display: flex;
      gap: 4px;
    }

    .artigo-tag {
      font-size: 0.6rem;
      padding: 2px 6px;
      background: var(--bg-tertiary);
      border-radius: 4px;
      color: var(--text-muted);
    }

    .empty-state {
      text-align: center;
      padding: 48px 20px;
    }

    .empty-state .icon {
      font-size: 3rem;
      margin-bottom: 16px;
    }

    .empty-state h3 {
      font-size: 1rem;
      margin-bottom: 8px;
    }

    .empty-state p {
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .loading {
      text-align: center;
      padding: 32px;
      color: var(--text-muted);
    }

    .page-footer {
      padding: 12px 16px;
      text-align: center;
      border-top: 1px solid var(--border-color);
      background: var(--bg-secondary);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .footer-youtube {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 5px 10px;
      background: rgba(255, 0, 0, 0.1);
      border: 1px solid rgba(255, 0, 0, 0.2);
      border-radius: 6px;
      color: #ff4444;
      font-size: 0.7rem;
      font-weight: 600;
      text-decoration: none;
    }

    .footer-text {
      font-size: 0.75rem;
      color: var(--text-muted);
      margin: 0;
    }

    @media (max-width: 480px) {
      .artigo-card {
        flex-direction: column;
        gap: 12px;
      }

      .artigo-date {
        flex-direction: row;
        gap: 8px;
        width: fit-content;
        padding: 6px 12px;
      }
    }
  </style>
</head>
<body>
  <div class="page-wrapper">

    <header class="app-header">
      <a href="../" class="header-back">
        <svg viewBox="0 0 24 24"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
      </a>
      <div class="app-logo">
        <svg viewBox="139 146 746 733" width="36" height="36"><rect x="139" y="146" width="746" height="733" rx="60" fill="white"/>
          <path d="M 853.50 877.64 C849.37,878.74 789.73,878.96 512.00,878.90 C483.48,878.89 457.31,878.89 433.29,878.89 C175.79,878.87 165.70,878.87 159.58,873.94 C158.76,873.28 158.01,872.53 156.75,871.68 C149.93,867.09 143.36,858.69 140.63,851.06 C139.12,846.87 138.99,819.22 138.97,513.00 C138.97,486.99 138.97,462.96 138.96,440.77 C138.92,181.35 138.92,172.47 143.25,167.04 C143.78,166.38 144.36,165.78 145.02,164.78 C151.12,155.57 160.49,149.28 171.50,147.01 C174.90,146.31 284.97,146.06 515.00,146.24 L 853.50 146.50 L 860.74 149.89 C868.71,153.63 876.28,160.70 879.89,167.79 C880.37,168.72 880.80,169.40 881.19,170.10 C885.02,177.00 885.02,186.02 884.99,452.88 C884.98,470.73 884.98,489.73 884.98,509.96 C884.97,722.13 884.61,838.95 883.96,843.50 C882.66,852.59 878.86,860.25 872.48,866.64 C866.83,872.30 861.13,875.60 853.50,877.64 Z" fill="rgb(26,49,78)"/>
          <path d="M 428.56 530.00 C404.55,552.75 395.95,560.53 397.35,558.25" fill="rgb(175,120,40)"/>
        </svg>
      </div>
      <div class="app-title-group">
        <h1 class="app-name">Rico aos Poucos</h1>
        <span class="app-subtitle">Articles & Analysis</span>
      </div>
    </header>

    <main class="main-content">

      <div class="filters-row" id="filtersRow">
        <button class="filter-chip active" data-filter="todos">All</button>
        <button class="filter-chip" data-filter="iniciante">Beginner</button>
        <button class="filter-chip" data-filter="intermediario">Intermediate</button>
        <button class="filter-chip" data-filter="avancado">Advanced</button>
      </div>

      <div class="artigos-list" id="artigosContainer">
        <div class="loading">Loading...</div>
      </div>

    </main>

    <footer class="page-footer">
      <a href="https://www.youtube.com/@ricoaospoucos-edineibauer" target="_blank" class="footer-youtube">
        <svg viewBox="0 0 24 24" width="14" height="14" fill="currentColor"><path d="M23.5 6.2c-.3-1-1-1.8-2-2.1C19.6 3.6 12 3.6 12 3.6s-7.6 0-9.5.5c-1 .3-1.7 1.1-2 2.1C0 8.1 0 12 0 12s0 3.9.5 5.8c.3 1 1 1.8 2 2.1 1.9.5 9.5.5 9.5.5s7.6 0 9.5-.5c1-.3 1.7-1.1 2-2.1.5-1.9.5-5.8.5-5.8s0-3.9-.5-5.8zM9.6 15.6V8.4l6.4 3.6-6.4 3.6z"/></svg>
        YouTube
      </a>
      <p class="footer-text">Rico aos Poucos - Educational content</p>
    </footer>

  </div>

  <script>
    let artigosData = null;
    let filtroAtual = 'todos';

    const meses = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
    const niveis = {
      iniciante: { emoji: '', label: 'Beginner' },
      intermediario: { emoji: '', label: 'Intermediate' },
      avancado: { emoji: '', label: 'Advanced' }
    };

    async function carregarArtigos() {
      try {
        const response = await fetch('../../data/artigos-en.json');
        if (!response.ok) throw new Error('Error');
        artigosData = await response.json();

        const params = new URLSearchParams(window.location.search);
        const nivel = params.get('nivel');
        if (nivel && ['iniciante', 'intermediario', 'avancado'].includes(nivel)) {
          filtroAtual = nivel;
          document.querySelectorAll('.filter-chip').forEach(btn => {
            btn.classList.toggle('active', btn.dataset.filter === nivel);
          });
        }

        renderizarArtigos();
      } catch (error) {
        document.getElementById('artigosContainer').innerHTML = `
          <div class="empty-state">
            <div class="icon">‚ö†Ô∏è</div>
            <h3>Error loading</h3>
            <p>Please try reloading the page.</p>
          </div>
        `;
      }
    }

    function formatarData(dataStr) {
      const data = new Date(dataStr);
      return {
        dia: data.getDate().toString().padStart(2, '0'),
        mes: meses[data.getMonth()]
      };
    }

    function renderizarArtigos() {
      const container = document.getElementById('artigosContainer');
      let artigos = artigosData.artigos;

      if (filtroAtual !== 'todos') {
        artigos = artigos.filter(a => a.nivel === filtroAtual);
      }

      artigos.sort((a, b) => new Date(b.dataPublicacao) - new Date(a.dataPublicacao));

      if (artigos.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="icon">üìö</div>
            <h3>No articles</h3>
            <p>${filtroAtual === 'todos' ? 'Coming soon, new content!' : 'No articles at this level.'}</p>
          </div>
        `;
        return;
      }

      container.innerHTML = artigos.map(artigo => {
        const data = formatarData(artigo.dataPublicacao);
        const nivel = niveis[artigo.nivel];
        const destaqueClass = artigo.destaque ? 'destaque' : '';

        return `
          <a href="${artigo.arquivo}" class="artigo-card ${destaqueClass}" data-nivel="${artigo.nivel}">
            <div class="artigo-date">
              <span class="day">${data.dia}</span>
              <span class="month">${data.mes}</span>
            </div>
            <div class="artigo-info">
              <span class="artigo-nivel ${artigo.nivel}">${nivel.label}</span>
              <h3 class="artigo-titulo">${artigo.titulo}</h3>
              <p class="artigo-desc">${artigo.descricao}</p>
              <div class="artigo-meta">
                <span class="artigo-tempo">${artigo.tempoLeitura} min</span>
                <div class="artigo-tags">
                  ${artigo.tags.slice(0, 2).map(tag => `<span class="artigo-tag">${tag}</span>`).join('')}
                </div>
              </div>
            </div>
          </a>
        `;
      }).join('');
    }

    document.getElementById('filtersRow').addEventListener('click', (e) => {
      const chip = e.target.closest('.filter-chip');
      if (!chip) return;

      filtroAtual = chip.dataset.filter;
      document.querySelectorAll('.filter-chip').forEach(btn => {
        btn.classList.toggle('active', btn === chip);
      });
      renderizarArtigos();
    });

    document.addEventListener('DOMContentLoaded', carregarArtigos);
  </script>
</body>
</html>
