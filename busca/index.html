<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Buscar artigos e an√°lises de FIIs no Rico aos Poucos.">
  <meta name="theme-color" content="#0d1117">
  <meta name="robots" content="noindex">
  <link rel="canonical" href="https://ricoaospoucos.com.br/busca/">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="192x192" href="../icon-192.png">
  <link rel="icon" type="image/svg+xml" href="../favicon.svg">
  <title>Buscar - Rico aos Poucos</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    .page-wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .app-header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 20px;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border-color);
    }

    .header-back {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      color: var(--text-primary);
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .header-back:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .header-back svg {
      width: 18px;
      height: 18px;
      stroke: currentColor;
      stroke-width: 2;
      fill: none;
    }

    .app-title-group h1 {
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-primary);
      margin: 0;
    }

    .app-subtitle {
      font-size: 0.7rem;
      color: var(--text-muted);
    }

    /* Main */
    .main-content {
      flex: 1;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
      width: 100%;
    }

    /* Search Box */
    .search-box {
      margin-bottom: 24px;
    }

    .search-form {
      display: flex;
      gap: 10px;
    }

    .search-input {
      flex: 1;
      padding: 14px 18px;
      background: var(--bg-card);
      border: 2px solid var(--border-color);
      border-radius: 12px;
      color: var(--text-primary);
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s ease;
    }

    .search-input:focus {
      border-color: var(--primary-light);
    }

    .search-input::placeholder {
      color: var(--text-muted);
    }

    .search-submit {
      padding: 14px 24px;
      background: var(--primary);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .search-submit:hover {
      background: var(--primary-light);
    }

    .search-submit svg {
      width: 18px;
      height: 18px;
    }

    /* Search Info */
    .search-info {
      margin-bottom: 20px;
      padding: 12px 16px;
      background: var(--bg-card);
      border-radius: 10px;
      font-size: 0.9rem;
      color: var(--text-secondary);
    }

    .search-info strong {
      color: var(--text-primary);
    }

    /* Results Section */
    .results-section {
      margin-bottom: 32px;
    }

    .results-title {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 16px;
      padding-bottom: 8px;
      border-bottom: 2px solid var(--border-color);
    }

    .results-title .icon {
      font-size: 1.2rem;
    }

    .results-count {
      font-size: 0.8rem;
      font-weight: 400;
      color: var(--text-muted);
      margin-left: auto;
    }

    /* Result Card */
    .result-card {
      display: block;
      padding: 16px;
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      margin-bottom: 12px;
      text-decoration: none;
      color: inherit;
      transition: all 0.2s ease;
    }

    .result-card:hover {
      border-color: var(--primary-light);
      transform: translateX(4px);
    }

    .result-card-header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 8px;
    }

    .result-title {
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-primary);
      line-height: 1.3;
    }

    .result-badge {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 0.7rem;
      font-weight: 600;
      flex-shrink: 0;
    }

    .result-badge.artigo {
      background: rgba(88, 166, 255, 0.15);
      color: #58a6ff;
    }

    .result-badge.fii {
      background: rgba(30, 60, 114, 0.3);
      color: #79a6dc;
    }

    .result-desc {
      font-size: 0.85rem;
      color: var(--text-secondary);
      line-height: 1.5;
      margin-bottom: 8px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .result-meta {
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .result-tag {
      font-size: 0.7rem;
      padding: 3px 8px;
      background: var(--bg-tertiary);
      border-radius: 4px;
      color: var(--text-muted);
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 48px 20px;
    }

    .empty-state .icon {
      font-size: 3rem;
      margin-bottom: 16px;
    }

    .empty-state h3 {
      font-size: 1.1rem;
      margin-bottom: 8px;
      color: var(--text-primary);
    }

    .empty-state p {
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    /* Loading */
    .loading {
      text-align: center;
      padding: 32px;
      color: var(--text-muted);
    }

    /* Suggestions */
    .suggestions {
      margin-top: 32px;
    }

    .suggestions h3 {
      font-size: 1rem;
      color: var(--text-primary);
      margin-bottom: 16px;
    }

    .suggestion-chips {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .suggestion-chip {
      padding: 8px 16px;
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 20px;
      font-size: 0.85rem;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
    }

    .suggestion-chip:hover {
      border-color: var(--primary-light);
      color: var(--text-primary);
    }

    /* Responsive - Mobile */
    @media (max-width: 500px) {
      .search-form {
        flex-direction: column;
      }
      
      .search-submit {
        width: 100%;
        justify-content: center;
      }
    }

    /* Responsive - Desktop */
    @media (min-width: 768px) {
      .main-content {
        padding: 32px;
      }

      .search-input {
        font-size: 1.1rem;
        padding: 16px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <!-- Header -->
    <header class="app-header">
      <a href="../" class="header-back">
        <svg viewBox="0 0 24 24"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
      </a>
      <div class="app-title-group">
        <h1>Buscar</h1>
        <span class="app-subtitle">Artigos e FIIs</span>
      </div>
    </header>

    <!-- Main -->
    <main class="main-content">
      <!-- Search Box -->
      <div class="search-box">
        <form class="search-form" id="searchForm">
          <input type="text" class="search-input" id="searchInput" placeholder="Buscar artigos, FIIs, temas..." autofocus>
          <button type="submit" class="search-submit">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.35-4.35"></path>
            </svg>
            <span class="btn-text">Buscar</span>
          </button>
        </form>
      </div>

      <!-- Search Info -->
      <div class="search-info" id="searchInfo" style="display: none;">
        Resultados para: <strong id="searchTerm"></strong>
      </div>

      <!-- Results Container -->
      <div id="resultsContainer">
        <!-- Default state: suggestions -->
        <div class="suggestions" id="suggestions">
          <h3>Sugest√µes de busca</h3>
          <div class="suggestion-chips">
            <a href="?q=MFII11" class="suggestion-chip">MFII11</a>
            <a href="?q=bitcoin" class="suggestion-chip">Bitcoin</a>
            <a href="?q=TLT" class="suggestion-chip">TLT</a>
            <a href="?q=dividendos" class="suggestion-chip">Dividendos</a>
            <a href="?q=MCMV" class="suggestion-chip">MCMV</a>
            <a href="?q=infla√ß√£o" class="suggestion-chip">Infla√ß√£o</a>
            <a href="?q=risco" class="suggestion-chip">Risco</a>
            <a href="?q=mercado imobili√°rio" class="suggestion-chip">Mercado Imobili√°rio</a>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <div id="footer-container"></div>
  </div>

  <script>
    let artigosData = null;
    let fiisData = null;

    // Load data
    async function loadData() {
      try {
        const [artigosRes, fiisRes] = await Promise.all([
          fetch('../data/artigos.json'),
          fetch('../data/fiis.json')
        ]);

        if (artigosRes.ok) artigosData = await artigosRes.json();
        if (fiisRes.ok) fiisData = await fiisRes.json();
      } catch (e) {
        console.error('Error loading data:', e);
      }
    }

    // Search function
    function search(query) {
      const results = { artigos: [], fiis: [] };
      const q = query.toLowerCase().trim();

      if (!q) return results;

      // Search in artigos
      if (artigosData?.artigos) {
        results.artigos = artigosData.artigos.filter(artigo => {
          const searchText = [
            artigo.titulo,
            artigo.descricao,
            ...(artigo.tags || [])
          ].join(' ').toLowerCase();
          return searchText.includes(q);
        });
      }

      // Search in FIIs
      if (fiisData?.fiis) {
        results.fiis = fiisData.fiis.filter(fii => {
          const searchText = [
            fii.ticker,
            fii.nome,
            fii.conclusao?.resumo,
            ...(fii.tags || [])
          ].join(' ').toLowerCase();
          return searchText.includes(q);
        });
      }

      return results;
    }

    // Render results
    function renderResults(results, query) {
      const container = document.getElementById('resultsContainer');
      const searchInfo = document.getElementById('searchInfo');
      const searchTerm = document.getElementById('searchTerm');

      const totalResults = results.artigos.length + results.fiis.length;

      if (totalResults === 0) {
        searchInfo.style.display = 'block';
        searchTerm.textContent = query;
        container.innerHTML = `
          <div class="empty-state">
            <div class="icon">üîç</div>
            <h3>Nenhum resultado encontrado</h3>
            <p>Tente buscar por outro termo ou explore nossas sugest√µes abaixo.</p>
          </div>
          <div class="suggestions">
            <h3>Sugest√µes de busca</h3>
            <div class="suggestion-chips">
              <a href="?q=MFII11" class="suggestion-chip">MFII11</a>
              <a href="?q=bitcoin" class="suggestion-chip">Bitcoin</a>
              <a href="?q=TLT" class="suggestion-chip">TLT</a>
              <a href="?q=dividendos" class="suggestion-chip">Dividendos</a>
            </div>
          </div>
        `;
        return;
      }

      searchInfo.style.display = 'block';
      searchTerm.textContent = `${query} (${totalResults} resultado${totalResults > 1 ? 's' : ''})`;

      let html = '';

      // FIIs results
      if (results.fiis.length > 0) {
        html += `
          <div class="results-section">
            <h2 class="results-title">
              <span class="icon">üè¢</span>
              An√°lises de FIIs
              <span class="results-count">${results.fiis.length}</span>
            </h2>
        `;

        results.fiis.forEach(fii => {
          html += `
            <a href="../fiis/${fii.arquivo}" class="result-card">
              <div class="result-card-header">
                <span class="result-title">${fii.ticker} - ${fii.nome}</span>
                <span class="result-badge fii">FII</span>
              </div>
              <p class="result-desc">${fii.conclusao?.resumo || ''}</p>
              <div class="result-meta">
                <span class="result-tag">DY: ${fii.indicadores?.dividendYield?.toFixed(1)}%</span>
                <span class="result-tag">P/VP: ${fii.indicadores?.pvp?.toFixed(2)}</span>
                ${fii.tags?.slice(0, 2).map(t => `<span class="result-tag">${t}</span>`).join('') || ''}
              </div>
            </a>
          `;
        });

        html += '</div>';
      }

      // Artigos results
      if (results.artigos.length > 0) {
        html += `
          <div class="results-section">
            <h2 class="results-title">
              <span class="icon">üìö</span>
              Artigos
              <span class="results-count">${results.artigos.length}</span>
            </h2>
        `;

        results.artigos.forEach(artigo => {
          html += `
            <a href="../artigos/${artigo.arquivo}" class="result-card">
              <div class="result-card-header">
                <span class="result-title">${artigo.titulo}</span>
                <span class="result-badge artigo">${artigo.nivel}</span>
              </div>
              <p class="result-desc">${artigo.descricao}</p>
              <div class="result-meta">
                <span class="result-tag">${artigo.tempoLeitura} min</span>
                ${artigo.tags?.slice(0, 3).map(t => `<span class="result-tag">${t}</span>`).join('') || ''}
              </div>
            </a>
          `;
        });

        html += '</div>';
      }

      container.innerHTML = html;
    }

    // Handle form submission
    document.getElementById('searchForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const query = document.getElementById('searchInput').value;

      if (!query.trim()) return;

      // Update URL
      const url = new URL(window.location);
      url.searchParams.set('q', query);
      window.history.pushState({}, '', url);

      // Show loading
      document.getElementById('resultsContainer').innerHTML = '<div class="loading">Buscando...</div>';

      // Search
      const results = search(query);
      renderResults(results, query);
    });

    // Handle suggestion clicks
    document.addEventListener('click', (e) => {
      const chip = e.target.closest('.suggestion-chip');
      if (chip) {
        e.preventDefault();
        const query = new URL(chip.href).searchParams.get('q');
        document.getElementById('searchInput').value = query;
        document.getElementById('searchForm').dispatchEvent(new Event('submit'));
      }
    });

    // Initialize
    async function init() {
      await loadData();

      // Check for query param
      const params = new URLSearchParams(window.location.search);
      const query = params.get('q');

      if (query) {
        document.getElementById('searchInput').value = query;
        const results = search(query);
        renderResults(results, query);
      }
    }

    document.addEventListener('DOMContentLoaded', init);
  </script>
  <script src="../js/footer.js"></script>
</body>
</html>
